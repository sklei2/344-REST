<!DOCTYPE html>
<html>
	<head>
		<title> REST Homework </title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<script src="js/site.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container content">
			<h2> REST API Homework </h2>
			<p>
				This activity is to show an understanding of REST APIs by
				allowing the user to select from a list of ZIP codes and
				view the weather forcast for that ZIP code.
			</p>
			<div class="app-content">
				<div id="zipcode-selection">			
					<div id="zipcode-container" class="link-container">
					</div>
				</div>
				<div id="weather-display">
					<h3> Weather Report </h3>
					<div>
						<div>
							<p id="name"> </p>
							<p id="forecast"> </p>
						</div>
						<div>
							<img id="image"/>
						</div>
					</div>
					
					
				</div>		
			</div>			
			<footer>
				<hr>
				<p> Created by: Sean Klei </p>
			</footer>
		</div>
	</body>
</html>
